<head>
  <title>Guest Book</title>
</head>

<body>
  <div class="navbar navbar-default">
    <div class="container">
	     <div class="navbar-header">
	        <a href="#" class="navbar-brand">Guest Book</a>
	    </div>
	    <!-- TODO ideally this login is for admins - how do i make creating acct and / or logging in exclusive to limited (or one) user(s)? -->
	    <!-- TODO - something about adding the login box shoved the title "guestbook" to the left, didn't it? -->
	    <div class="pull-right">
	  		<p>{{> loginButtons align="right"}}</p>
	  	</div>
    </div>
  </div>


<div class="container">
<!-- TODO padding is weird on these messages -->
    <div class="row">
      <div class="col-xs-12">
        {{> flashMessages}}
      </div>
    </div>
</div>


  <div class="container">
  	<div class="row">
    	<!-- <div class="col-xs-12"> -->

		<form class="form-horizontal new-comment" role="form">
		  <div class="form-group">
		    <label class="control-label col-xs-2" for="name">Name:</label>
		    <div class="col-xs-10">
		      <input type="text" class="form-control" id="name" placeholder="Enter name">
		    </div>
		  </div>

		  <div class="form-group row">
			<label class="control-label col-xs-2" for="comment">Comment:</label>
			<div class="col-xs-10">
				<textarea class="form-control" rows="5" id="comment" placeholder="Your comments"></textarea>
			</div>		    
		  </div>
		  
		  <!-- TODO added btn-submit class to force padding to go away but seems wrong way to fix -->
		  <div class="form-group btn-submit"> 
		    <div class="col-xs-offset-2 col-xs-10">
		      <button type="submit" id="submit" class="btn btn-default">Submit</button>
		      <hr> <!--  TODO This hr is a little longer than others - padding??-->
		      <!-- TODO if fields full, hitting enter from name field submits but enter from comment box does not - should it be one way or the other? -->
		    </div>
		  </div>

		</form>    	  

    <!-- </div> -->
  </div>
</div>

	<div class="container comments">
	  	{{#each comments}}
	  		{{> comment}}
		{{/each}}
	</div>

</body>

<template name="comment">
  <div class="row comment">
  	<div class="col-xs-offset-2 col-xs-10">
	{{#if currentUser}}
  	<button type="button" class="close delete-comment">
  	<span class="glyphicon glyphicon-trash"></span></button>
  	<button type="button" class="close edit-comment">
  	<span class="glyphicon glyphicon-edit"></span></button>
 	{{/if}}
	  	<p class="time small"><span class="text lead">"{{ name }}" </span>{{ time }}</p>
	  	<p> {{ text }} </p>
	  	<hr>
  	</div>
  </div>
</template>
