<head>
  <title>Guest Book</title>
</head>

<body>
  <div class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">Guest Book</a>
      </div>
    </div>
  </div>

  <div class="container">
  <div class="row">
    <div class="col-xs-12">

		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label class="control-label col-xs-2" for="name">Name:</label>
		    <div class="col-xs-10">
		      <input type="text" class="form-control" id="name" placeholder="Enter name">
		    </div>
		  </div>

		  <div class="form-group">
			<label class="control-label col-xs-2" for="comment">Comment:</label>
			<div class="col-xs-10">
				<textarea class="form-control" rows="5" id="comment" placeholder="Your comments"></textarea>
			</div>		    
		  </div>
		  
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		  <hr>
		</form>    	  

    </div>
  </div>
</div>
	<div class="container comments">
	  	{{#each comments}}
	  		{{> comment}}
		{{/each}}
	</div>

</body>

<template name="comment">
  <div class="row comment">
  	<div class="col-xs-offset-2 col-xs-10">
	  	<p class="time small"><span class="text lead">"{{ name }}" </span>{{ time }}</p>
	  	<p> {{ text }} </p>
	  	<hr>
  	</div>
  </div>
</template>
