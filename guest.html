			</div>

		    <div class="col-xs-offset-2 col-xs-10">
		      <button type="submit" id="submit" class="btn btn-default">Submit</button>
		      <hr> 
		    </div>
		  </div>

		</form>    	  

  </div>

	<div class="container comments">
	  	{{#each comments}}
	  		{{> comment}}
		{{/each}}
	</div>

<template name="comment">
  {{#if editing}}
  <form class="form-horizontal" role="form">
  <div class="form-group row">
   
    <div class="col-xs-offset-2 col-xs-10">
      <input type="text" class="form-control" id="editItemName">
    </div>
  </div>

  <div class="form-group row">

	<div class="col-xs-offset-2 col-xs-10">
		<textarea class="form-control" rows="5" id="editItemComment"></textarea>
	</div>		    
  </div>
  
  
  <div class="form-group row btn-submit"> 
    <div class="col-xs-offset-2 col-xs-10">
      <button class="btn btn-default editItem">Submit</button>
      <hr> 
    </div>
  </div>

</form>  


  {{else}}
  <div class="row comment">
  	<div class="col-xs-offset-2 col-xs-10">
	
	  	<button type="button" class="close delete-comment">
	  	<span class="glyphicon glyphicon-trash"></span></button>
	  	<!-- <button type="button" class="close edit-comment" data-toggle="modal" data-target="#myModal"> -->
		<button type="button" class="close edit-comment">	
	  	<span class="glyphicon glyphicon-edit"></span></button>
	  	
		  	<p class="time small"><span class="text lead">"{{ name }}" </span>{{ time }}</p>
		  	<p> {{ text }} </p>
		  	<hr>
  	</div>
  </div>
  {{/if}}
</template>
